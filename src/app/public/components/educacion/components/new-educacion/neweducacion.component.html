<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la educación</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="institucionEdu">Nombre de la institución</label>
                    <input type="text" class="form-control" id="institucionEdu" name="institucionEdu" [(ngModel)]="institucionEdu" required>
                </div>
                <div class="form-group">
                    <label for="carreraEdu">Nombre de la carrera</label>
                    <input type="text" class="form-control" id="carreraEdu" name="carreraEdu" [(ngModel)]="carreraEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioEdu">Fecha de Inicio</label>
                    <input type="text" class="form-control" id="fechaInicioEdu" name="fechaInicioEdu" [(ngModel)]="fechaInicioEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinEdu">Fecha de Finalización</label>
                    <input type="text" class="form-control" id="fechaFinEdu" name="fechaFinEdu" [(ngModel)]="fechaFinEdu" required>
                </div>
                <div class="form-group">
                    <label for="paisEdu">Pais</label>
                    <input type="text" class="form-control" id="paisEdu" name="paisEdu" [(ngModel)]="paisEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
                </div>

                <div class="form-group">
                    <label for="imgEdu">Imagen</label>
                    <input type="file" class="form-control" id="imgEdu" name="imgEdu"
                    (change)="uploadImage($event)" accept=".jpg, .png" >
                </div>
                <div class="imgproyecto">
                    <img [src] = imgService.url width="200px">
                </div>

                <br>

                <button mat-raised-button color="primary">Agregar una Experiencia</button>
            </form>
        </div>
    </div>
</div>
