<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="empresaE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="empresaE" name="empresaE" [(ngModel)]="empresaE" required>
                </div>
                <div class="form-group">
                    <label for="industriaE">Nombre de la industria</label>
                    <input type="text" class="form-control" id="industriaE" name="industriaE" [(ngModel)]="industriaE" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioEdu">Fecha de Inicio</label>
                    <input type="text" class="form-control" id="fechaInicioEdu" name="fechaInicioEdu" [(ngModel)]="fechaInicioEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinEdu">Fecha de Finalizaci√≥n</label>
                    <input type="text" class="form-control" id="fechaFinEdu" name="fechaFinEdu" [(ngModel)]="fechaFinEdu" required>
                </div>
                <div class="form-group">
                    <label for="paisEdu">Pais</label>
                    <input type="text" class="form-control" id="paisEdu" name="paisEdu" [(ngModel)]="paisEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar educacion
                </button>
            </form>
        </div>
    </div>
</div>
