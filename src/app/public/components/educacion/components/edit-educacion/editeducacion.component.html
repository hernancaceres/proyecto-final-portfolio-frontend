<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la educaci贸n</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="educacion.nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="institucionEdu">Nombre de la instituci贸n</label>
                    <input type="text" class="form-control" id="institucionEdu" name="institucionEdu" [(ngModel)]="educacion.institucionEdu" required>
                </div>
                <div class="form-group">
                    <label for="carreraEdu">Nombre de la carrera</label>
                    <input type="text" class="form-control" id="carreraEdu" name="carreraEdu" [(ngModel)]="educacion.carreraEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioEdu">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechaInicioEdu" name="fechaInicioEdu" [(ngModel)]="educacion.fechaInicioEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinEdu">Fecha de finalizaci贸n</label>
                    <input type="text" class="form-control" id="fechaFinEdu" name="fechaFinEdu" [(ngModel)]="educacion.fechaFinEdu" required>
                </div>
                <div class="form-group">
                    <label for="paisEdu">Pais</label>
                    <input type="text" class="form-control" id="paisEdu" name="paisEdu" [(ngModel)]="educacion.paisEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="educacion.descripcionEdu" required>
                </div>

                <div class="form-group">
                    <label for="imgEdu">Imagen</label>
                    <input type="file" class="form-control" id="imgEdu" name="imgEdu"
                    
                    (change)="uploadImage($event)" accept=".jpg, .png" >
                </div>
                <div class="imgproyecto">
                    <img [src] = "imgService.url" width="200px">
                </div>

                <br>
                <button mat-raised-button color="primary" >Actualizar Educaci贸n</button>
            </form>
        </div>
    </div>
</div>
