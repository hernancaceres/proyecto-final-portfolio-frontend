
<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button mat-raised-button color="primary" routerLink="/newedu" *ngIf="isLogged">
            Nueva Educación
        </button>
    </div>


    <div class="contenedor" *ngFor="let Educacion of educacion ">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1">
            <h2>{{Educacion.nombreEdu}}</h2>
            <h3>{{Educacion.institucionEdu}}</h3>
            <h3>{{Educacion.carreraEdu}}</h3>
            <h3>{{Educacion.fechaInicioEdu}} - {{Educacion.fechaFinEdu}}</h3>
            <h3>{{Educacion.paisEdu}}</h3>
            <h3>{{Educacion.descripcionEdu}}</h3>
        </div>

        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset.lg-1 parte2">
            <img src={{Educacion.imgEdu}} class="img-fluid img-educacion" >
        </div>

        
            <div *ngIf="isLogged">
                <button mat-raised-button color="accent" routerLink="/editaredu/{{Educacion.id}}">
                    <mat-icon>edit</mat-icon></button>
            </div>

            <div *ngIf="isLogged">
                <button mat-fab color="warn" aria-label="Ex" style="margin: 3px;"
                    (click)="delete(Educacion.id)">
                    <mat-icon>delete</mat-icon></button>
            </div>
       

    </div>
</div>

<mat-divider></mat-divider>
