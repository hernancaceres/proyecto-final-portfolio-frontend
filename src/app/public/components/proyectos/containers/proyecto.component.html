<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="contenedor" *ngFor="let Proyecto of proyecto">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1">
            <h2>{{Proyecto.nombreP}}</h2>

            <h3>{{Proyecto.descripcionP}}</h3>
        </div>

        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset.lg-1 parte2">
            <img src="../../../../../assets/imagenes/fondo1.jpg" class="img-fluid img-proyecto" alt="">
        </div>

        <div *ngIf="isLogged">
            <button mat-raised-button color="primary" routerLink="/editarexp/{{Proyecto.id}}">
                EDITAR
            </button>
        </div>

        <div *ngIf="isLogged">
            <button mat-fab color="warn" aria-label="Ex" style="margin-bottom: 5px;" (click)="delete(Proyecto.id)">
                <mat-icon>X</mat-icon>
            </button>

        </div>

    </div>
</div>
