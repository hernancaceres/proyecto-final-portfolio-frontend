<div class="row">

    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button mat-raised-button color="primary" routerLink="/newproyect" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>


    <div class="contenedor" *ngFor="let Proyecto of proyecto ">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1">
            <h2>{{Proyecto.nombreP}}</h2>

            <h3>{{Proyecto.descripcionP}}</h3>
        </div>

        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset.lg-1 parte2">
            <img src="{{Proyecto.imgP}}" class="img-fluid img-proyecto" alt="">
        </div>

        <div *ngIf="isLogged">
            <button mat-raised-button color="primary" routerLink="/editproyecto/{{Proyecto.id}}">
                <mat-icon>edit</mat-icon>
            </button>
        </div>

        <div *ngIf="isLogged">
            <button mat-fab color="warn" aria-label="Ex" style="margin-bottom: 5px;" 
                (click)="delete(Proyecto.id)">
                <mat-icon>delete</mat-icon>
            </button>

        </div>

    </div>
</div>
