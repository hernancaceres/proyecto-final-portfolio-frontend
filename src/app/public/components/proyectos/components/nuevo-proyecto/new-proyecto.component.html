<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" 
                           [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                          [(ngModel)]="descripcionP" required>
                </div>

                <div class="form-group">
                  <label for="imgP">Imagen</label>
                  <input type="file" class="form-control" id="imgP" name="imgP"
                  (change)="uploadImage($event)" accept=".jpg, .png" >
              </div>
              <div class="imgproyecto">
                  <img [src] = "imgService.url" width="200px">
              </div>

              <br>
                
                <button mat-raised-button color="primary">Agregar un Proyecto</button>
            </form>
        </div>
    </div>
</div>
