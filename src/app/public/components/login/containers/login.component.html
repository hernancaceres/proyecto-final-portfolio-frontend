<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <mat-card class="card">
                    <div class="container text-center">
                        <img src="../../../../../assets/imagenes/banner.png" width="100" height="100">
                    </div>

                    <h2 class="text-center">Inicio de sesión</h2>


                    <form (ngSubmit)="onLogin()" novalidate>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input type="email" id="nombreUsuario" name="nombreUsuario" required
                            [(ngModel)]="nombreUsuario" matInput placeholder="Digite su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser válido</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" id="password" name="password" required
                            [(ngModel)]="password" matInput placeholder="Digite su contraseña">
                            <mat-hint>La contraseña debe ser válido</mat-hint>
                        </mat-form-field>
                        <br><br>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button mat-dialog-close color="primary">Iniciar sesión</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button
                                color="accent">Limpiar</button>
                        </div>
                    </form>

                </mat-card>

            </div>
        </div>
    </div>
</div>
