<div style="text-align: center; background: inherit">
    <div class="container" *ngIf="experiencia">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE"
                            [(ngModel)]="experiencia.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de la tarea</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="experiencia.descripcionE" required>
                    </div>
                    <button mat-raised-button color="primary">Actualizar Experiencia</button>
                </form>
            </div>
        </div>
    </div>
</div>
