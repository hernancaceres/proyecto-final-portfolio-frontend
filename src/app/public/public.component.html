<div style="  background: inherit">

  <div class="row" class="px-0">
    <div class="container">

      <div class="logo">
        <img src="../../../../../assets/imagenes/APLogo.png" id="logo">
      </div>

      <div class="modos">
        
        <button mat-raised-button color="warn"><span class="material-symbols-outlined">nest_heat_link_gen_3
          </span></button>
        
        <button mat-raised-button color="Accent"><mat-icon>facebook</mat-icon></button>
        <button mat-raised-button color="primary">
        <span class="material-symbols-outlined">login</span>
        </button>
        <button mat-raised-button color="warn"><mat-icon>settings_power</mat-icon></button>
        

        <button mat-raised-button color="Accent" (click)="onSetTheme('dark-theme')">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>

        <button mat-raised-button color="primary" (click)="onSetTheme('light-theme')">
          <span class="material-symbols-outlined">light_mode</span>
        </button>

        <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged">INGRESAR</button>
        <button type="button" class="btn btn-outline-light" (click)="onLogOut()" *ngIf="isLogged">CERRARSESION</button>
      </div>

    </div>
  </div>
  <router-outlet></router-outlet>
</div>
